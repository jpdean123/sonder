<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="./css/style.css" rel="stylesheet">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVdPFHVhAjLlAqCsNDC48dtAtOuj6u6Sc&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
      
        var myLatlng = new google.maps.LatLng(42.282592, -83.744384);
        var mapOptions = {
          zoom: 10,
          center: myLatlng
        };



        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      

        var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        draggable: true,
        title:"Hello World!"
        });

        google.maps.event.addListener(marker, 'mouseup', function(){
        console.log("Ya Dragged it!");

        var currentLat = marker.getPosition().A;
        var currentLng = marker.getPosition().k;

        console.log(currentLat);
        console.log(currentLng);

        });

        };

      

 
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="mapholder">
      <div id="map-canvas"/>
    </div>
  </body>
</html>
