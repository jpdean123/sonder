<div class="container halfpage" ng-init="init()">
      <h3>User Info</h3>
          Time interval to get location: <select id="interval">
          <!-- values are in miliseconds-->
            <option value="300000">5 min</option>
            <option value="900000">15 min</option>
            <option value="1800000">30 min</option>
            <option value="3600000">1 hr</option>
            <option value="7200000">2 hrs</option>
            <option value="21600000">6 hrs</option>
            <option value="43200000">12 hrs</option>
            <option value="86400000">24 hrs</option>
          </select><br>
          <input type="text" placeholder="name"/><br>
          Change Password
</div>
<div class="container halfpage halfpage_split">
<div class="split">
        <form action="" method="POST" id="payment-form">
        <span class="payment-errors"></span>

        <div class="form-row">
          <label>
            <span>Card Number</span>
            <input type="text" size="20" data-stripe="number"/>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>CVC</span>
            <input type="text" size="4" data-stripe="cvc"/>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Expiration (MM/YYYY)</span>
            <input type="text" size="2" data-stripe="exp-month"/>
          </label>
          <span> / </span>
          <input type="text" size="4" data-stripe="exp-year"/>
        </div>

        <button type="submit">Submit Payment</button>
</form>
      </div>
</div>
